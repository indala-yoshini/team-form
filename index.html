<body id="body" style="background-image:url('https://img.freepik.com/free-photo/blue-gradient-defocused-abstract-background_49683-3931.jpg?size=626&ext=jpg');background-repeat:no-repeat;background-attachment:fixed;background-size: 100% 100%;">
    <div class="containers">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form" action="index1.html" method="post">
            <div class="form-control"  >
                <label for="username">Username :</label>
                <input type="text" name="username"  id="username"  placeholder="Enter Your Full Name" autocomplete="off" >
                <i class="fas fa-check-circle" id="2"></i> 
                <i class="fas fa-exclamation-circle" id="1" style="
                margin-left:-24px;
                margin-right:50px;
                visibility: hidden;
               ";></i>
            </br> 
                <small id="msg" style="visibility:hidden;color:red">error msg</small>
            </div>

            <div class="form-control" >
                <label for="Email">E-Mail :</label>
                <input type="mail" name="Email"  id="Email" placeholder="Enter Your E-Mail" autocomplete="off">
                <i class="fas fa-check-circle" id="4"></i> 
                <i class="fas fa-exclamation-circle" id="3" style="
                margin-left:-24px;
                margin-right:50px;
                visibility: hidden;
               ";></i>
            </br> 
                <small id="emsg" style="visibility:hidden;color:red">error msg</small>
            </div>

            <div class="form-control" >
                <label for="tel">Phone No :</label>
                <input type="tel" name="tel"  id="tel" placeholder="Enter Your Phone Number" autocomplete="off" >
                <i class="fas fa-check-circle" id="6"></i> 
                <i class="fas fa-exclamation-circle" id="5" style="
                margin-left:-24px;
                margin-right:50px;
                visibility: hidden;
               ";></i>
            </br> 
                <small id="eemsg" style="visibility:hidden;color:red">error msg</small>
            </div>

            <div class="form-control">
                <label for="password">password :</label>
                <input type="password" name="password"  id="password" placeholder="Enter Your password" autocomplete="off">
                <i class="fas fa-check-circle" id="8"></i> 
                <i class="fas fa-exclamation-circle" id="7" style="
                margin-left:-24px;
                margin-right:50px;
                visibility: hidden;
               ";></i>
            </br> 
                <small id="eeemsg" style="visibility:hidden;color:red">error msg</small>
            </div>

            <div class="form-control" >
                <label for="cpassword">Confirm Password :</label>
                <input type="password" name="cpassword"  id="cpassword" placeholder="Confirm Your password" autocomplete="off">
                <i class="fas fa-check-circle" id="10"></i> 
                <i class="fas fa-exclamation-circle" id="9" style="
                margin-left:-24px;
                margin-right:50px;
                visibility: hidden;
               ";></i>
            </br> 
                <small id="eeeemsg" style="visibility:hidden;color:red">error msg</small>
            </div>

            <div class="form-control" >
                <p>
                    <label for="Call" style="margin-right: 10px;">Gender</label>
                    <input type="radio"name=call >Male
                    <input type="radio"name=call style="margin-left:10px;">Female
                    </p>
            </div>


          
            
            <div class="form-control" >
            <label for="start"> Login Date:</label>
            <input type="date" name="date">
        </div>

        <div class="form-control" style="display:flex">
           <a href="http://www.facebook.com"><i class="fab fa-facebook-square" style="visibility:visible;margin-left:15px;color:blue;font-size: 35px;" ></i></a>

            <a href="http://www.twitter.com"><i class="fab fa-twitter-square" style="visibility:visible;margin-left:10px;color:pink;font-size: 35px;"></i></a>
            <a href="http://www.instagram.com"><i class="fab fa-instagram" style="visibility:visible;margin-left:10px;font-size: 35px;color:orange"></i></a>            
</div>
